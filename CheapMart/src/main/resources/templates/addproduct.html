<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head th:include="layouts/Head :: Head"></head>
<!-- SPECIFIC CSS -->
<link href="css/account.css" rel="stylesheet">
<!-- SPECIFIC CSS -->
<link href="css/error_track.css" rel="stylesheet">
	<body>
		<div id="page">
			<header class="version_1" th:include="layouts/Header :: Header"></header>
			
				<main class="bg_gray">
		
					<div class="container margin_30">
						<div class="page_header">
							<div class="breadcrumbs">
								<ul>
									<li><a href="#">Home</a></li>
									<li><a href="#">Category</a></li>
									<li>Page active</li>
								</ul>
							</div>
							<h1>Add Product To Sell</h1>
						</div>
						<!-- /page_header -->
						<form action="/addproduct" method="post">
							<div class="row justify-content-center">
								<div class="col-xl-6 col-lg-6 col-md-8">
									<div class="box_account">
										<h3 >Product Details</h3>
										<div class="form_container">
											
											<div class="form-group">
												<input type="text" class="form-control" name="name" id="name" placeholder="Product Name...">
											</div>
											<div class="form-group">
												<input type="text" class="form-control" name="price" id="price" placeholder="Product price...">
											</div>
											<div class="form-group">
												<select name="category" id="category" class="form-control">
													<option selected disabled>--Select Category--</option>
													<option th:each="category : ${categories}" th:if="${#lists.size(category.subcategory)>0}" th:value="${category.id}" th:text="${category.name}"></option>
												</select>
											</div>
											<div class="form-group">
												<select name="subCategory" id="subCategory" class="form-control">
													<option selected disabled>--Select Sub Category--</option>
												</select>
											</div>
											<div class="form-group">
												<textarea class="form-control" name="description" id="description" rows="5" style="height:auto" placeholder="Enter Product Full Spec Including How Much Old is it?"></textarea>
											</div>
											
											<div class="form-group">
												<input type="file" class="form-control" name="images" id="images" placeholder="Select All The Product Images" accept="image/*" multiple>
											</div>
											<hr>
											<div class="form-group">
												<label class="container_radio" style="display: inline-block; margin-right: 15px;">Private
													<input type="radio" name="client_type" checked value="private">
													<span class="checkmark"></span>
												</label>
												<label class="container_radio" style="display: inline-block;">Company
													<input type="radio" name="client_type" value="company">
													<span class="checkmark"></span>
												</label>
											</div>
											<div class="private box">
												<div class="row no-gutters">
													<div class="col-6 pr-1">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Name*">
														</div>
													</div>
													<div class="col-6 pl-1">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Last Name*">
														</div>
													</div>
													<div class="col-12">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Full Address*">
														</div>
													</div>
													<div class="col-12">
														<div class="form-group">
															<input type="file" class="form-control" name="files" placeholder="Add File" multiple="multiple">
														</div>
													</div>
												</div>
												<!-- /row -->
												<div class="row no-gutters">
													<div class="col-6 pr-1">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="City*">
														</div>
													</div>
													<div class="col-6 pl-1">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Postal Code*">
														</div>
													</div>
												</div>
												<!-- /row -->
												
												<div class="row no-gutters">
													<div class="col-6 pr-1">
														<div class="form-group">
															<div class="custom-select-form">
																<select class="wide add_bottom_10" name="country" id="country">
																		<option value="" selected>Country*</option>
																		<option value="Europe">Europe</option>
																		<option value="United states">United states</option>
																		<option value="Asia">Asia</option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-6 pl-1">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Telephone *">
														</div>
													</div>
												</div>
												<!-- /row -->
												
											</div>
											<!-- /private -->
											<div class="company box" style="display: none;">
												<div class="row no-gutters">
													<div class="col-12">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Company Name*">
														</div>
													</div>
													<div class="col-12">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Full Address">
														</div>
													</div>
												</div>
												<!-- /row -->
												<div class="row no-gutters">
													<div class="col-6 pr-1">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="City*">
														</div>
													</div>
													<div class="col-6 pl-1">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Postal Code*">
														</div>
													</div>
												</div>
												<!-- /row -->
												<div class="row no-gutters">
													<div class="col-6 pr-1">
														<div class="form-group">
															<div class="custom-select-form">
																<select class="wide add_bottom_10" name="country" id="country_2">
																		<option value="" selected>Country*</option>
																		<option value="Europe">Europe</option>
																		<option value="United states">United states</option>
																		<option value="Asia">Asia</option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-6 pl-1">
														<div class="form-group">
															<input type="text" class="form-control" placeholder="Telephone *">
														</div>
													</div>
												</div>
												<!-- /row -->
											</div>
											<!-- /company -->
											<hr>
										</div>
										<!-- /form_container -->
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-8">
									<div class="box_account">
										<h3>Other Details</h3> <small class="float-right pt-2">* Required Fields</small>
										<div class="form_container">
											<div class="form-group">
												<input type="email" class="form-control" name="email" id="email_2" placeholder="Email*">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" name="password_in_2" id="password_in_2" value="" placeholder="Password*">
											</div>
											
											<div class="form-group">
												<label class="container_check">Accept <a href="#0">Terms and conditions</a>
													<input type="checkbox">
													<span class="checkmark"></span>
												</label>
											</div>
											<div class="text-center"><input type="submit" value="Register" class="btn_1 full-width"></div>
										</div>
										<!-- /form_container -->
									</div>
									<!-- /box_account -->
								</div>
							</div>
							<!-- /row -->
							</form>
						</div>
						<!-- /container -->
					</main>
					<!--/main-->
			<footer class="revealed" th:include="layouts/Footer :: Footer"></footer>
			
			<div th:include="layouts/Script :: Scripts"></div>
			<script>
				$('input[name="client_type"]').on("click", function() {
				    var inputValue = $(this).attr("value");
				    var targetBox = $("." + inputValue);
				    $(".box").not(targetBox).hide();
				    $(targetBox).show();
				});
			</script>
			
		</div>
	</body>
</html>
