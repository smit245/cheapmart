	<div th:fragment="Modals">
	<div th:replace="this :: Signin"></div>
	<div th:replace="this :: Signup"></div>
	</div>
<!-- Sign In Modal -->
	<div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide" th:fragment="Signin">
		<div class="modal_header">
			<h3>Sign In</h3>
		</div>
		<form>
			<div class="sign-in-wrapper">
			<!-- 	<a href="#0" class="social_bt facebook">Login with Facebook</a>
				<a href="#0" class="social_bt google">Login with Google</a> -->
				<!-- <div class="divider"><span>Or</span></div> -->
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" name="email" id="loginemail">
					<i class="ti-email"></i>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password" id="loginpassword" value="">
					<i class="ti-lock"></i>
				</div>
				<div class="clearfix add_bottom_15">
					<div class="checkboxes float-start">
						<label class="container_check">Remember me
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>
					</div>
					<!-- <div class="float-end mt-1"><a id="forgot" href="javascript:void(0);">Forgot Password?</a></div> -->
				</div>
				<div class="text-center">
					<input type="submit" value="Log In" class="btn_1 full-width">
					 <!-- <a href="account.html">Sign up</a> -->
					Don't have an account?<a href="#sign-up-dialog" id="sign-up" class="access_link">Sign up</a>
				</div>
				<div id="forgot_pw">
					<div class="form-group">
						<label>Please confirm login email below</label>
						<input type="email" class="form-control" name="email_forgot" id="email_forgot">
						<i class="ti-email"></i>
					</div>
					<p>You will receive an email containing a link allowing you to reset your password to a new preferred one.</p>
					<div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
				</div>
			</div>
		</form>
		<!--form -->
	</div>
	<!-- /Sign In Modal -->
	
	<!-- Sign In Modal -->
	<div id="sign-up-dialog" class="zoom-anim-dialog mfp-hide" th:object="${user}" th:fragment="Signup">
		<div class="modal_header">
			<h3>Sign up</h3>
		</div>
		<form method="post" action="/registration" id="registration">
			<div class="sign-in-wrapper">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" name="name" id="name" th:field="*{name}">
					<i class="ti-user"></i>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" name="email" id="email" th:field="*{email}">
					<i class="ti-email"></i>
				</div>
				<div class="form-group">
					<label>Phone No.</label>
					<input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}">
					<i class="ti-mobile"></i>
				</div>
				<div class="form-group">
					<label>Gender</label>
					<select name="gender" id="gender"  class="form-control" >
						<option value="" th:disabled="disabled" th:selected="selected"><i><b>&#9893;</b></i>&nbsp;Select Gender</option>
						<option value="Male">Male</option>
						<Option value="Female">Female</option>
						
					</select>
					
				</div>
				<div class="form-group">
					<label>Pincode</label>
					<input type="text" class="form-control pincode" name="pincode" id="pincode" th:field="*{pincode}">
					<i class="ti-location-pin"></i>
				</div>
				<div class="form-group">
					<label>City</label>
					<input type="text" class="form-control city" name="city" id="city" th:field="*{city}" readonly>
					<i class="ti-location-arrow"></i>
				</div>
				<div class="form-group">
					<label>State</label>
					<input type="text" class="form-control state" name="state" id="state" th:field="*{state}" readonly>
					<i class="ti-location-arrow"></i>
				</div>
				<div class="form-group">
					<label>Address</label>
					<textarea class="form-control" name="address" id="address" rows="5" th:field="*{address}"></textarea>
					<i class="ti-location-arrow"></i>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password" id="password" th:field="*{password}">
					<i class="ti-lock"></i>
				</div>  
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" class="form-control" name="confirm-password" id="confirm-password">
					<i class="ti-lock"></i>
				</div>  
				<div class="text-center">
					<input type="submit" value="Register" class="btn_1 full-width">
					Already have an account? <a href="#sign-in-dialog" id="sign-in" class="access_link" >Sign in</a>
				</div>
			</div>
		</form>
		<!--form -->
	</div>
	<!-- /Sign In Modal -->
