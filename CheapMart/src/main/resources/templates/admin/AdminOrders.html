<!DOCTYPE html>
<!--[if IE 9]>         <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> 
<html class="no-js" lang="en"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org"> <!--<![endif]-->
    
    <head th:replace="admin/layouts/Head ::Head"></head>
    <body>

        <div id="page-wrapper" class="page-loading">

            <div id="page-container" class="header-fixed-top sidebar-visible-lg-full">

               <div th:replace="admin/layouts/Sidebar :: Sidebar"></div>

                <!-- Main Container -->
                <div id="main-container">

                    <header th:replace="admin/layouts/Header :: Header"></header>

                    <div id="page-content">
						<div class="block full">
                            <div class="block-title">
                                <h2>Orders</h2>
                            </div>   
	                        <!-- First Row -->
	                        <div class="row">
	                        	<div class="table-responsive">
									<table id="myTable" class="table table-striped table-bordered"
										style="width: 100%">
										<thead>
											<tr>
												<th>ID</th>
												<th>PID</th>
												<th>UID</th>
												<th>Pincode</th>
												<th>Price</th>
												<th>Payment ID</th>
			
											</tr>
										</thead>
										<tbody>
											<tr th:each="Orders : ${orderr}">
												<td><span th:text="${Orders.id}"></span></td>
												<td><span th:text="${Orders.pid}"> </span></td>
												<td><span th:text="${Orders.uid}"> </span></td>
												<td><span th:text="${Orders.pincode}"> </span></td>
												<td><span th:text="${Orders.price}"> </span></td>
												<td><span th:text="${Orders.payment_id}"> </span></td>
											</tr>
										</tbody>
			
									</table> 
								</div>                           
                       	 	</div>
                        	<!-- END First Row -->
                        </div>
                    </div>
                    <!-- END Page Content -->
                </div>
                <!-- END Main Container -->
            </div>
            <!-- END Page Container -->
        </div>
        <!-- END Page Wrapper -->

        <!-- jQuery, Bootstrap, jQuery plugins and Custom JS code -->
        <div th:replace="admin/layouts/Scripts :: Scripts"></div>

	
    </body>
</html>
