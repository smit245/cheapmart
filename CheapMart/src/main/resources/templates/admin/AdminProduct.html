<!DOCTYPE html>
<!--[if IE 9]>         <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!-->
<html class="no-js" lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="admin/layouts/Head ::Head"></head>
<body>

	<div id="page-wrapper" class="page-loading">

		<div id="page-container"
			class="header-fixed-top sidebar-visible-lg-full">

			<div th:replace="admin/layouts/Sidebar :: Sidebar"></div>

			<!-- Main Container -->
			<div id="main-container">

				<header th:replace="admin/layouts/Header :: Header"></header>
					<div id="page-content">
						<div class="block full">
                            <div class="block-title">
                                <h2>Products</h2>
                            </div>   
	                        <!-- First Row -->
	                        <div class="row">
	                        	<div class="table-responsive">
									<table id="myTable" class="table table-striped table-bordered"
										style="width: 100%">
										<thead>
											<tr>
												<th>ID</th>
												<th>Name</th>
												<th>City</th>
												<th>UID</th>
												<th>Price</th>
												<th>Description</th>
												<th>Action</th>
			
											</tr>
										</thead>
										<tbody>
											<tr th:each="product : ${products}">
												<td><span th:text="${product.id}"></span></td>
												<td><span th:text="${product.name}"> </span></td>
												<td><span th:text="${product.city}"> </span></td>
												<td><span th:text="${product.user.id}"> </span></td>
												<td><span th:text="${product.price}"> </span></td>
												<td><span th:text="${product.description}"> </span></td>
												<td th:if="${product.status} == 0"><a th:href="@{/admin/BlockOrUnblockProduct(productId=${product.id})}">Block</a></td>
												<td th:if="${product.status} == 1"><a th:href="@{/admin/BlockOrUnblockProduct(productId=${product.id})}">Unblock</a></td>
											</tr>
										</tbody>
			
									</table>
								</div>
							</div>
							<!-- END First Row -->
					</div>
				</div>
				<!-- END Page Content -->
			</div>
			<!-- END Main Container -->
		</div>
		<!-- END Page Container -->
	</div>
	<!-- END Page Wrapper -->

	<div th:replace="admin/layouts/Scripts :: Scripts"></div>

	<script>
		$(document).ready(function() {
			$('#myTable').DataTable();
		});
	</script>
</body>
</html>
