<!DOCTYPE html>
<!--[if IE 9]>         <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> 
<html class="no-js" lang="en"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org"> <!--<![endif]-->
    <head th:replace="admin/layouts/Head ::Head"></head>
    <body>

        <div id="page-wrapper" class="page-loading">

            <div id="page-container" class="header-fixed-top sidebar-visible-lg-full">

               <div th:replace="admin/layouts/Sidebar :: Sidebar"></div>

                 <!-- Main Container -->
                <div id="main-container">

                    <header th:replace="admin/layouts/Header :: Header"></header>

                    <!-- Page content -->
                    <div id="page-content">
                        <!-- First Row -->
                        <div class="row">
						<table id="myTable" class="table table-striped table-bordered"
							style="width: 100%">
							<thead>
								<tr>
									<th>Name</th>
									<th>Phone no</th>
									<th>Email</th>
									<th>Age</th>
									<th>Gender</th>
									<th >Action</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:if="${user.empty}">
									<td colspan="2">No User Available</td>
								</tr>
								<tr th:each="users : ${user}">
									<td><span th:text="${users.name}"> </span></td>
									<td><span th:text="${users.phone}"> </span></td>
									<td><span th:text="${users.email}"> </span></td>
									<td><span th:text="${users.city}"> </span></td>
									<td><span th:text="${users.gender}"> </span></td>
									<td th:if="${users.status} == 0"><a th:href="@{/BlockOrUnblock(userId=${users.id})}">BLOCK</a></td>
									<td th:if="${users.status} == 1"><a th:href="@{/BlockOrUnblock(userId=${users.id})}">UNBLOCK</a></td>
								</tr>
							</tbody>
							
						</table>
					</div>
                        <!-- END First Row -->
                    </div>
                    <!-- END Page Content -->
                </div>
                <!-- END Main Container -->
            </div>
            <!-- END Page Container -->
        </div>
        <!-- END Page Wrapper -->



       <div th:replace="admin/layouts/Scripts :: Scripts"></div>


        <script> 
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
        </script>
    </body>
</html>
